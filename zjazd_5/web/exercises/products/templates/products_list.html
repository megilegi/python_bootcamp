<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista produktów</title>
</head>
<body>
<h3>Lista produktów, które oferujemy:</h3>


<ul>
{%for product in products%}

    <li><a href="/products/{{product.id}}">{{product.name}} | {{product.description}} | {{product.container}}</a></li>


{% endfor %}


</ul>
</body>
</html>
